<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <img id ="laranja"src="./img/rectangle.png" alt="">
        <section class="container">
                <h1 class="mx-2">Cadastre-se</h1>
                <hr class="linha mt-1">
                <form id="entrada_dados" class="container">
                    <div class="mb-3 mt-4 w-75 mx-auto form-floating">
                        <div class="form-floating mb-3">
                            <input id="nome" class="form-control">
                            <label for="nome" type="text" class="floatingInput">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" id="data" class="form-control">
                            <label for="data" class="floatingInput">Data de Nascimento</label>
                        </div>
                        <div class="form-floating mb-3 d-flex">
                            <input type="tel" id="telefone" class="form-control">
                            <label for="telefone" class="floatingInput">Celular</label>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <p id="emailHelp" class="form-text">Insira seu melhor email</p>
                            <label for="email" class="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="senha">
                            <label for="senha" class="floatingInput">Senha</label>
                            <p id="passwordHelp" class="form-text">Mínimo 8 dígitos</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around w-100 mb-2">
                            <button class="btn btn-dark mb-2 p-2 w-25"><a href="./index.html">voltar</a></button>
                        <button type="submit" class="btn btn-dark mb-2 p-2 w-25" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="nomeUsuario">Olá!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                Podemos confirmar cadastro?
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" id="enviar" class="btn btn-dark" onclick="entrada()">Confirmar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
        </section>
    <script src="entrada.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
